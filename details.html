<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="./data.js"></script>
        <style>
            .info-container{
                margin-top: 50px;
                margin-bottom: 50px;
                font-size: 24px;
            }

            #petImage{
                width: 350px;
                height: 350px;
                margin-left: 100px;
            }

            .card-content{
                font-size: 130;
            }
        </style>
    </head>
    <body>
        <div class="col-md-12">
            <div class="card-text-center">
                <div class="card-header">
                    <script>
                        var urlParams = new URLSearchParams(window.location.search);
                        var petName = urlParams.get('name');
                        var pet;
                            for (var i = 0; i < pets.length; i++) { //looping though data.js to find pet
                                if (pets[i].name === petName) {
                                    pet = pets[i];
                                    break;
                                }
                            };
                    </script>
                    <div class="card-body" style=text-align:center>
                        <h3>About Me <i class="fas fa-heart" style="color: red;"></i><h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-6 info-container" style="text-align: center;">
                                <h3>More info</h3>
                                <br><br><br>
                                <ul>
                                    <li class="list-left" id="petID"><p class="card-content"></p></li>
                                    <li class="list-left" id="petChip"><p class="card-content"></p></li>
                                    <li class="list-left" id="petSpayed"><p class="card-content"></p></li>
                                </ul>
                            </div>
                            <div class="col-md-6 image-container">
                                <img id="petImage">
                            </div>
                        </div>
                        <p class="card-content" id="aboutPet" style="margin: 100px;"></p>
                        <a href="./index.html">Back to home</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            if (pet){
                document.getElementById('petID').innerText = `Pet ID: ${pet.id}`;
                document.getElementById('petChip').innerText = `Pet Chip #: ${pet.chip}`;
                document.getElementById('petSpayed').innerText = `Pet spayed/neutered?: ${pet.spayed}`
                document.getElementById('aboutPet').innerText = pet.about;
                var petImage = document.getElementById('petImage');
                petImage.src = `./images/${pet.name}.jpeg`
            }
        </script>
    </body>
</html>
