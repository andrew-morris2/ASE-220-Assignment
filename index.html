<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Recipe Book</title>
    <style>
        .nav-container{
            border: 5px solid orange ;
            height: 150px;
            padding: 10px;
            margin: 25px;
            text-align: center;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header{
            margin-top: 25px;
            width: 300px;
        }

        .nav-bar{
            width: 500px;
            margin-top: 100px;
            margin-right: 25px;
        }
        
        .nav-element{
            text-align: center;
            color: green;
            font-family: 'Roboto';
            font-weight: 500;
        }
    </style>
  </head>

  <body>
    <div class="container-fluid">
        <div class="nav-container">
            <div id="header">
                <h1 style="font-family: Roboto; color: green">Fresh recipes</h1>
            </div>
            <div class="nav-bar">
                <div class="row">
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Home</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>About us</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Recipes</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Add Recipes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
