<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="./scripts.js"></script>
    <title>Recipe Book</title>
    <style>
      .nav-container {
        height: 100px;
        padding: 10px;
        margin: 25px;
        text-align: center;
        border-radius: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #header {
        margin-top: 25px;
        width: 300px;
      }

      .nav-bar {
        width: 500px;
        margin-top: 100px;
        margin-right: 25px;
      }

      .nav-element {
        text-align: center;
        color: green;
        font-family: "Roboto";
        font-weight: 500;
        margin-bottom: 25px;
        text-decoration: none;
      }

      .header-container {
        text-align: center;
        margin: 50px;
      }
      .font-head {
        font-family: "Roboto";
        color: green;
        font-weight: 700;
        text-align: center;
      }

      .font-body {
        font-family: "Roboto";
        font-weight: 700;
      }

      .recipe-card-title {
        font-size: 24px;
        margin-top: 15px;
        text-align: center;
        font-family: 'Playfair Display', serif;
      }

      .custom-line {
        height: 5px;
        background-color: orange !important;
        margin-top: 10px;
      }

      .recipe-card-container {
        margin: 25px;
      }

      .recipe-card {
        text-align: center;
        margin-top: 25px;
      }

      li{
        text-align: left;
        font-size: 18px;
      }
      img {
            width: 250px;
            height: 250px;
            background-size: cover;
      }

      .footer-container{
        background-color: orange;
        border: 2px solid black;
        margin: 0px;
      }

      .dessert-card{
        display: flex;
        margin-top: 25px;
      }

      .dessert-image{
        width: 30%;
      }

      .dessert-details{
        width: 60%;
      }

      .ingredients-list {
        list-style-type: disc;
        margin: 0;
        padding: 0;
    }

    .ingredients-list li {
        text-align: left;
    }

    .dessert-details {
        display: flex;
        justify-content: space-between;
    }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="nav-container">
        <div id="header">
          <h1 style="font-family: Roboto; color: green; font-weight: bold">FlavorFusion <i class="fas fa-utensils"></i></h1>
        </div>
        <div class="nav-bar">
          <div class="row">
            <div class="col-md-3">
              <div class="nav-element">
                <a class="nav-element" href="./index.html">Home</a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="nav-element">
                <p>About us</p>
              </div>
            </div>
            <div class="col-md-3">
              <div class="nav-element">
                <a class="nav-element" href="./recipe.html">Recipes</a>
              </div>
            </div>
            <div class="col-md-3">
              <div class="nav-element">
                <p>Add Recipes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="custom-line"></div>

    <div class="container-fluid">
      <div class="header-container font-head">
        <h1 style="font-weight: bold">Check out our best Recipes</h1>
        <div style="border: 2px solid black; margin-left: 350px; margin-right: 350px;"></div>
      </div>
      <div class="recipe-card-container" id="recipe-list">
            <script>
                loadHomeRecipes(); //fetching data to json blob and dynamically adding cards
            </script>
      </div>
    </div>

    <div class="container-fluid">
        <div class="header-container font-head">
            <h1 style="font-weight: bold">Now introducing dessert recipes!</h1>
            <div style="border: 2px solid black; margin-left: 350px; margin-right: 350px;"></div>
        </div>
        <div class="row dessert-card-container" id="dessert-container">
        </div>
    </div>

    <script>
        fetchDessertRecipes();
    </script>

    <div class="container-fluid">
        <div class="footer-container" id="footer">
            <div class="footer-header">
                <h3 class="font-head">Follow us on social media</h3>
            </div>
        </div>
    </div>
  </body>
</html>
