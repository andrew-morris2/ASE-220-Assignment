<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>Recipe Book</title>
    <style>
        .nav-container{
            height: 100px;
            padding: 10px;
            margin: 25px;
            text-align: center;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #header{
            margin-top: 25px;
            width: 300px;
        }

        .nav-bar{
            width: 500px;
            margin-top: 100px;
            margin-right: 25px;
        }
        
        .nav-element{
            text-align: center;
            color: green;
            font-family: 'Roboto';
            font-weight: 500;
            margin-bottom: 25px;
        }

        .header-container{
            text-align: center;
            margin: 50px;
        }
        .font-head{
            font-family: 'Roboto';
            color: green;
            font-weight: 700;
        }

        .font-body{
            font-family: 'Roboto';
            font-weight: 700;
        }

        .recipe-card-title{
            margin-top: 15px;
            text-align: center;
        }

        .custom-line{
            height: 5px;
            background-color: orange !important;
            margin-top: 10px;
        }

        .recipe-card-container{
            margin: 25px;
        }

        .recipe-card{
            text-align: center;
        }
    </style>
  </head>

  <body>
    <div class="container-fluid">
        <div class="nav-container">
            <div id="header">
                <h1 style="font-family: Roboto; color: green">Fresh recipes</h1>
            </div>
            <div class="nav-bar">
                <div class="row">
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Home</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>About us</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Recipes</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="nav-element">
                            <p>Add Recipes</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-line"></div>

    <div class="container-fluid" style="height: 500px">
        <div class="header-container font-head">
            <h1>Check out our Recipes</h1>
        </div>
        <div class="recipe-card-container">
            <div class="row">
                <div class="recipe-card col-md-4 font-body">
                    <div class="image">Image goes here
                        <div class="custom-line"></div>
                        <div class="recipe-card-title">
                            <p>Name of recipe</p>
                        </div>
                    </div>
                </div>
                <div class="recipe-card col-md-4 font-body">
                    <div class="image">Image goes here
                        <div class="custom-line"></div>
                        <div class="recipe-card-title">
                            <p>Name of recipe</p>
                        </div>
                    </div>
                </div>
                <div class="recipe-card col-md-4 font-body">
                    <div class="image">Image goes here
                        <div class="custom-line"></div>
                        <div class="recipe-card-title">
                            <p>Name of recipe</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="background-color: orange; height: 75px;"></div>
  </body>
</html>
